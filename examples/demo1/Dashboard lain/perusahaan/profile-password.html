        <!-- Navbar Header -->

                <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">

              </div>

          <!-- tampilan profile -->
          <div class="page-inner mt--5">
            <div class="col-md-12">
                <div class="card card-with-nav">
                  <div class="card-header">
                    <div class="row row-nav-line">
                      <ul class="nav nav-tabs nav-line nav-color-secondary w-100 p1-4" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link" href="profile.html" role="tab" aria-selected="false">Identitas</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="profile-foto.html" role="tab" aria-selected="false">Foto Profile</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="profile-password.html" role="tab" aria-selected="true">Password</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="nama">PASSWORD SAAT INI</label>
                                <input type="password" class="form-control" id="password-lama" placeholder="Masukkan Password Lama" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="username">PASSWORD BARU</label>
                                <input type="password" class="form-control" id="Password-baru" placeholder="Masukkan Password Baru" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="username">KONFIRMASI PASSWORD BARU</label>
                                <input type="password" class="form-control" id="password-konfirmasi" placeholder="Konfirmasi Password Anda" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-warning"><i class="fas fa-edit"></i> Ubah</button>
                            <button class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
